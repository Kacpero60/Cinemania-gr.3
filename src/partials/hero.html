<link rel="stylesheet" href="./css/hero.css" />
<div class="hero container">
  <div class="intro">
    <h1 class="title"></h1>
    <p class="text"></p>
  </div>
  <div class="buttons">
    <button type="button" class="hero-btn cta">Watch trailer</button>
    <button type="button" class="hero-btn more-details" style="display: none">
      More details
    </button>
  </div>
</div>
<div class="trailerModal" style="display: none">
  <div class="trailer-modal-content">
    <span class="close">&times;</span>
    <iframe
      id="trailerFrame"
      width="100%"
      height="100%"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>
</div>
<script type="module" src="js/hero.js"></script>
